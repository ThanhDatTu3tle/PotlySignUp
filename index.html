<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potly Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-page">
        <div class="container-left">
            <div class="container-main">
                <div class="logo">Potly</div>
                <div class="signUp">Sign Up</div>
                <div class="input-name">
                    <div class="name">
                        <input type="text" placeholder="*Name" id="name">
                    </div>
                    <div class="surname">
                        <input type="text" placeholder="*Surname" id="surname">
                    </div>
                </div>
                <div class="input-email">
                    <input type="text" placeholder="*E-mail" id="email">
                </div>
                <div class="input-password">
                    <input type="text" placeholder="*Create Password" id="password">
                </div>
                <div class="create-acc-btn">
                    <button id="sign-up">Create an account</button>
                </div>
                <div class="note">
                    By signing up you accept the Terms of <br>
                    Services and Privacy Policy
                </div>
                <div class="login-btn">
                    Already have an account?
                    <button id="sign-in">Login</button>
                </div>
            </div>
        </div>

        <div class="container-right">
            <div class="over-lay"></div>
            <img src="./image/cala-w6ftFbPCs9I-unsplash.jpg" alt="">
        </div>
    </div>    
</body>
</html>
